<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="content">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

      <div class="characteristics-container">
        <div class="characteristics">
          <h2 style="text-transform: none;">10k+</h2>
          <span>companies</span>
        </div>
        <div class="characteristics">
          <h2>314</h2>
          <span>templates</span>
        </div>
        <div class="characteristics">
          <h2>12m+</h2>
          <span>queries</span>
        </div>
      </div>
    </section>
    <section class="image">
      <div class="purple"></div>
      <img src="images/image-header-desktop.jpg">
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="ttps://github.com/TheBrunno/" target="_blank">Bruno Oliveira</a>.
  </div>
</body>
</html>
